<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="main">
<div class="row">	
	<div class="col-xs-12" id="entry">0</div>
	<!--<div class="col-xs-3" id="operator-display"></div>
	<div class="col-xs-9" id="calc">0</div>-->
</div>
<div class="row">	
	<div class="col-xs-3 clear">AC</div>
	<div class="col-xs-3 clear">CE</div>
	<div class="operator col-xs-3">/</div>
	<div class="operator col-xs-3">x</div>
	<div class="num col-xs-3">7</div>
	<div class="num col-xs-3">8</div>
	<div class="num col-xs-3">9</div>
	<div class="operator col-xs-3">-</div>
	<div class="num col-xs-3">4</div>
	<div class="num col-xs-3">5</div>
	<div class="num col-xs-3">6</div>
	<div class="operator col-xs-3">+</div>
	<div class="num col-xs-3">1</div>
	<div class="num col-xs-3">2</div>
	<div class="num col-xs-3">3</div>
	<div class="num col-xs-3">.</div>
	<div class="num col-xs-6" id="null">0</div>
	<div class="col-xs-6" id="eq">=</div>
</div>
</div>
	<!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
